<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="app">
        <h1>Spotify Player Test</h1>

        <section id="welcome-screen" class="screen active">
            <p>Zum Testen der Spotify Player-Funktionalität anmelden 05.</p>
            <button id="login-button" class="spotify-btn">Mit Spotify anmelden</button>
        </section>

        <section id="player-test-screen" class="screen">
            <p>Klicke auf den Button, um einen zufälligen Punk Rock Song abzuspielen.</p>
            <button id="play-song-button">ZUFÄLLIGEN SONG ABspielen</button>
            <div id="song-info" class="hidden">
                <p>Interpret: <span id="song-artist"></span></p>
                <p>Titel: <span id="song-title"></span></p>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
