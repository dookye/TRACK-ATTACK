<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Musikraten</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background-color: #1DB954;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      margin: 0.5rem;
    }
    button:hover {
      background-color: #1ed760;
    }
    .hidden {
      display: none;
    }
    #message {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div id="message">Spotify Login mit Premium-Account erforderlich</div>

  <button id="loginButton">Spotify Login</button>

  <div id="genreSelection" class="hidden">
    <h2>Wähle ein Genre:</h2>
    <button class="genreBtn" data-playlists="39sVxPTg7BKwrf2MfgrtcD">Punk Rock (90's & 00's)</button>
    <button class="genreBtn" data-playlists="PLATZHALTER1,PLATZHALTER2">Pop (2015–heute)</button>
    <button class="genreBtn" data-playlists="PLATZHALTER3">Greatest Hits</button>
  </div>

  <div id="modeSelection" class="hidden">
    <h2>Wähle den Spielmodus:</h2>
    <button class="modeBtn" data-duration="30000">Normal (30 Sekunden)</button>
    <button class="modeBtn" data-duration="10000">Profi (10 Sekunden)</button>
    <button class="modeBtn" data-duration="2000">Crack (2 Sekunden)</button>
  </div>

  <button id="startButton" class="hidden">START</button>

  <script>
    const clientId = '53257f6a1c144d3f929a60d691a0c6f6';
    const redirectUri = 'https://dookye.github.io/musik-raten/';

    let accessToken = null;
    let selectedPlaylists = [];
    let currentPlaylistTracks = [];
    let currentModeDuration = 30000; // default 30s
    let playbackTimeout = null;

    // --- PKCE Helper Funktionen ---

    function generateRandomString(length) {
      let text = '';
      const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }

    async function sha256(plain) {
      const encoder = new TextEncoder();
      const data = encoder.encode(plain);
      const hash = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(hash)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }

    // --- Spotify Auth ---

    async function redirectToSpotifyAuth() {
      const codeVerifier = generateRandomString(64);
      const codeChallenge = await sha256(codeVerifier);
      localStorage.setItem('code_verifier', codeVerifier);

      const args = new URLSearchParams({
        response_type: 'code',
        client_id: clientId,
        scope: 'user-read-playback-state user-modify-playback-state streaming',
        redirect_uri: redirectUri,
        code_challenge_method: 'S256',
        code_challenge: codeChallenge
      });

      window.location = 'https://accounts.spotify.com/authorize?' + args.toString();
    }

    async function fetchAccessToken(code) {
      const codeVerifier = localStorage.getItem('code_verifier');

      const body = new URLSearchParams({
        grant_type: 'authorization_code',
        code: code,
        redirect_uri: redirectUri,
        client_id: clientId,
        code_verifier: codeVerifier
      });

      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: body.toString()
      });

      const data = await response.json();

      if (data.access_token) {
        accessToken = data.access_token;
        localStorage.setItem('access_token', accessToken);
        return true;
      } else {
        return false;
      }
    }

    function getAccessTokenFromStorage() {
      return localStorage.getItem('access_token');
    }

    // --- UI Elemente ---
    const loginButton = document.getElementById('loginButton');
    const messageDiv = document.getElementById('message');
    const genreSelectionDiv = document.getElementById('genreSelection');
    const modeSelectionDiv = document.getElementById('modeSelection');
    const startButton = document.getElementById('startButton');

    // --- Event Listeners ---

    loginButton.addEventListener('click', () => {
      redirectToSpotifyAuth();
    });

    genreSelectionDiv.addEventListener('click', (e) => {
      if (e.target.classList.contains('genreBtn')) {
        // Playlist(s) aus data-attribute holen
        const pls = e.target.getAttribute('data-playlists').split(',');
        selectedPlaylists = pls;

        // UI umstellen
        genreSelectionDiv.classList.add('hidden');
        modeSelectionDiv.classList.remove('hidden');
      }
    });

    modeSelectionDiv.addEventListener('click', (e) => {
      if (e.target.classList.contains('modeBtn')) {
        currentModeDuration = parseInt(e.target.getAttribute('data-duration'), 10);

        modeSelectionDiv.classList.add('hidden');
        startButton.classList.remove('hidden');
      }
    });

    startButton.addEventListener('click', async () => {
      startButton.disabled = true;
      await loadAndPlayRandomTrack();
      startButton.disabled = false;
    });

    // --- Spotify API Funktionen ---

    async function getPlaylistTracks(playlistId) {
      const response = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const data = await response.json();
      return data.items.map(item => item.track);
    }

    async function loadAndPlayRandomTrack() {
      if (selectedPlaylists.length === 0) {
        alert('Keine Playlist ausgewählt!');
        return;
      }

      // Tracks von allen ausgewählten Playlists sammeln
      currentPlaylistTracks = [];
      for (const plId of selectedPlaylists) {
        try {
          const tracks = await getPlaylistTracks(plId);
          currentPlaylistTracks.push(...tracks);
        } catch (e) {
          console.error('Fehler beim Laden der Playlist:', plId, e);
        }
      }

      if (currentPlaylistTracks.length === 0) {
        alert('Keine Tracks gefunden!');
        return;
      }

      // Zufälligen Track auswählen
      const randomTrack = currentPlaylistTracks[Math.floor(Math.random() * currentPlaylistTracks.length)];

      // Geräte abfragen
      const deviceResponse = await fetch('https://api.spotify.com/v1/me/player/devices', {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const deviceData = await deviceResponse.json();
      const activeDevice = deviceData.devices.find(d => d.is_active);

      if (!activeDevice) {
        alert('Bitte starte zuerst in der Spotify App einen Song, damit ein Gerät aktiviert wird.');
        return;
      }

      // Zufälligen Startzeitpunkt im Track berechnen (min 5 Sekunden Abstand vom Ende)
      const maxStart = randomTrack.duration_ms - currentModeDuration;
      const startMs = maxStart > 0 ? Math.floor(Math.random() * maxStart) : 0;

      // Song starten
      await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${activeDevice.id}`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${accessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          uris: [randomTrack.uri],
          position_ms: startMs
        })
      });

      // Vorherigen Timer löschen (falls aktiv)
      if (playbackTimeout) clearTimeout(playbackTimeout);

      // Timer setzen, um nach aktueller Dauer zu pausieren
      playbackTimeout = setTimeout(async () => {
        await fetch(`https://api.spotify.com/v1/me/player/pause?device_id=${activeDevice.id}`, {
          method: 'PUT',
          headers: { 'Authorization': `Bearer ${accessToken}` }
        });
      }, currentModeDuration);
    }

    // --- Initialisierung ---

    async function init() {
      accessToken = getAccessTokenFromStorage();

      // Prüfen ob Code im URL (Spotify Callback)
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      if (!accessToken && code) {
        // Token holen mit Code
        const success = await fetchAccessToken(code);
        if (success) {
          // URL bereinigen
          window.history.replaceState({}, document.title, "/musik-raten/");
          accessToken = getAccessTokenFromStorage();
        }
      }

      if (accessToken) {
        loginButton.classList.add('hidden');
        messageDiv.textContent = 'Erfolgreich eingeloggt!';
        genreSelectionDiv.classList.remove('hidden');
      } else {
        loginButton.classList.remove('hidden');
        messageDiv.textContent = 'Spotify Login mit Premium-Account erforderlich';
        genreSelectionDiv.classList.add('hidden');
        modeSelectionDiv.classList.add('hidden');
        startButton.classList.add('hidden');
      }
    }

    init();
  </script>
</body>
</html>
