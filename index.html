<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TRACK ATTACK16</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo3.png" type="image/png">
</head>
<body>

    <div id="rotate-device-overlay" class="overlay hidden">
        <p>Please rotate your device to Landscape mode</p>
    </div>

    <div id="app-container">
        <div id="login-screen" class="screen active">
            <p>Please log in with your Spotify-Premium-Account</p>
            <button id="login-button">
                <!-- <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="Spotify Logo"> -->
                <img src="spotify_icon.png" alt="Spotify Logo">
                LOG IN WITH SPOTIFY
            </button>
        </div>

        <div id="fullscreen-screen" class="screen hidden">
            <p>Click to enter fullscreen</p>
        </div>

        <div id="game-screen" class="screen hidden">
            <img src="assets/logo3.png" alt="Track Attack Logo" id="logo-button" class="hidden">

            <div id="countdown-display" class="hidden"></div>

            <div id="speed-round-text-display" class="hidden">
                <p>SPEED-ROUND</p>
            </div>
            
            <div id="dice-container" class="hidden">
                <img src="assets/w-ani.gif" alt="Dice Animation" id="dice-animation">
                <div id="dice-selection" class="hidden">
                    <img src="assets/w-3.png" alt="Dice 3" class="dice-option" data-value="3">
                    <img src="assets/w-4.png" alt="Dice 4" class="dice-option" data-value="4">
                    <img src="assets/w-5.png" alt="Dice 5" class="dice-option" data-value="5">
                    <img src="assets/w-7.png" alt="Dice 7" class="dice-option" data-value="7">
                </div>
            </div>

            <div id="genre-container" class="hidden">
                <button class="genre-button" data-genre="punk">Punk Rock (90's & 00')</button>
                <button class="genre-button" data-genre="pop">Pop Hits 2000-2025</button>
                <button class="genre-button" data-genre="alltime">Die größten Hits aller Zeiten</button>
                <button class="genre-button" data-genre="disney">Disney Songs</button>
                <button class="genre-button" data-genre="schlager">Best Of Schlagerparty</button>
                <button class="genre-button" data-genre="boygirlgroup">Boy and Girlgrous</button>
            </div>

            <div id="reveal-container" class="hidden">
                <div id="track-info">
                    <img id="album-cover" src="" alt="Album Cover">
                    <div>
                        <p id="track-title">Titel</p>
                        <p id="track-artist">Interpret</p>
                    </div>
                </div>
                <div id="feedback-buttons">
                    <button id="correct-button">RICHTIG</button>
                    <button id="wrong-button">FALSCH</button>
                </div>
            </div>
            
            <button id="reveal-button" class="hidden">AUFLÖSEN</button>
            
        </div>
        
        <div id="score-screen" class="screen hidden">
            <div id="player1-score-display">0</div>
            <div id="player2-score-display">0</div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
