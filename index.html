<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACK ATTACK101</title>
    <!-- Verknüpfung zur CSS-Datei -->
    <link rel="stylesheet" href="style.css">
    <!-- Import des Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-web-playback-sdk.js"></script>
    <!-- Import von Font Awesome für Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Hauptcontainer für die gesamte App -->
    <div id="app-container">

        <!-- 1.1 Login-Bildschirm -->
        <div id="login-screen" class="screen active">
            <p class="login-text">Bitte melde dich mit deinem Spotify-Premium-Account an.</p>
            <button id="login-button" class="spotify-login-button">
                <img src="spotify_icon.png" alt="Spotify Icon" class="spotify-icon">
                LOG IN
            </button>
        </div>

        <!-- 1.2 Orientierungs-Overlay -->
        <div id="orientation-overlay" class="overlay">
            <p class="overlay-text">Bitte drehe dein Gerät ins Querformat.</p>
        </div>

        <!-- 1.3 Vollbild-Modus Bildschirm -->
        <div id="fullscreen-screen" class="overlay">
            <p class="overlay-text">Klicke, um den Vollbildmodus zu aktivieren.</p>
        </div>

        <!-- 1.4 Begrüßungsanimation (wird dynamisch angezeigt) -->
        <div id="intro-animation-container" class="overlay">
            <img id="intro-logo" src="logo3.png" alt="App Logo">
        </div>

        <!-- Hauptspielbildschirme -->
        <div id="game-screens" class="hidden">
            <!-- 2.1 Logo-Button (zentraler Start-/Play-Button) -->
            <button id="logo-button" class="game-button">
                <img src="logo3.png" alt="TRACK ATTACK Logo">
            </button>

            <!-- 3.1 Würfel-Bildschirm -->
            <div id="dice-screen" class="game-section hidden">
                <img id="dice-animation" src="w-ani.gif" alt="Würfel Animation">
                <div id="dice-buttons" class="button-grid hidden">
                    <button class="dice-button" data-dice-value="3"><img src="w-3.png" alt="Würfel 3"></button>
                    <button class="dice-button" data-dice-value="4"><img src="w-4.png" alt="Würfel 4"></button>
                    <button class="dice-button" data-dice-value="5"><img src="w-5.png" alt="Würfel 5"></button>
                    <button class="dice-button" data-dice-value="7"><img src="w-7.png" alt="Würfel 7"></button>
                </div>
            </div>

            <!-- 3.3 Genre-Bildschirm -->
            <div id="genre-screen" class="game-section hidden">
                <div id="genre-buttons" class="button-grid">
                    <button class="genre-button" data-genre="punk-rock">Punk Rock (90's & 00')</button>
                    <button class="genre-button" data-genre="pop-hits">Pop Hits 2000-2025</button>
                    <button class="genre-button" data-genre="all-time-hits">Die größten Hits aller Zeiten</button>
                    <button class="genre-button" data-genre="disney-songs">Disney Songs</button>
                </div>
            </div>

            <!-- 4.1 Rate-Bildschirm -->
            <div id="guess-screen" class="game-section hidden">
                <div class="song-info hidden">
                    <img id="album-cover" src="" alt="Album Cover" class="album-cover">
                    <p id="song-title" class="song-text"></p>
                    <p id="song-artist" class="song-text"></p>
                </div>
                <div class="guess-actions">
                    <button id="resolve-button" class="action-button hidden">AUFLÖSEN</button>
                    <button id="correct-button" class="action-button hidden">RICHTIG</button>
                    <button id="wrong-button" class="action-button hidden">FALSCH</button>
                </div>
            </div>

            <!-- 6.2 Speed-Round Anzeige -->
            <div id="speed-round-overlay" class="overlay hidden">
                <p class="overlay-text speed-round-text">Speed-Round</p>
                <p id="speed-round-countdown" class="overlay-text countdown-text hidden"></p>
            </div>

            <!-- 5.2 Punkte-Bildschirm -->
            <div id="score-screen" class="overlay hidden">
                <div class="score-display">
                    <p id="player1-final-score" class="final-score left"></p>
                    <p id="player2-final-score" class="final-score right"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Verknüpfung zur JavaScript-Datei -->
    <script src="script.js"></script>
</body>
</html>
