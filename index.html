<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TRACK ATTACK</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
  <main id="app">

    <!-- LOGIN SCREEN -->
    <section id="login-screen" class="screen active">
      <h1>Bist du bereit für <span class="highlight">TRACK ATTACK</span>?</h1>
      <p>...dann melde dich jetzt mit deinem Premium-Spotify Account an</p>
      <button id="btn-login" class="spotify-btn">Mit Spotify anmelden</button>
    </section>

    <!-- MODUS AUSWAHL -->
    <section id="mode-screen" class="screen">
      <h2>Spielmodus wählen</h2>
      <div id="mode-buttons" class="button-group">
        <button data-mode="30">Normalo (30 Sek.)</button>
        <button data-mode="10">like a Pro (10 Sek.)</button>
        <button data-mode="2">bin ich geil oder was! (2 Sek.)</button>
      </div>
    </section>

    <!-- GENRE AUSWAHL + SPIEL -->
    <section id="game-screen" class="screen">
      <header>
        <div class="team-score" id="team1-score">Team 1: 0</div>
        <div class="team-score" id="team2-score">Team 2: 0</div>
      </header>

      <h2 id="game-phase-text">Wähle dein Genre</h2>
      <div id="genre-buttons" class="button-group">
        <button data-playlists='["39sVxPTg7BKwrf2MfgrtcD"]'>Punk Rock (90's & 00')</button>
        <button data-playlists='["6mtYuOxzl58vSGnEDtZ9uB"]'>Pop Hits 2000-2025</button>
        <button data-playlists='["2si7ChS6Y0hPBt4FsobXpg"]'>Die größten Hits aller Zeiten</button>
      </div>

      <div id="playback-controls" class="button-group hidden">
        <button id="btn-track-attack" class="primary">TRACK ATTACK</button>
        <button id="btn-nochmal-hoeren" disabled>NOCHMAL HÖREN (4)</button>
        <button id="btn-aufloesen" disabled>AUFLÖSEN</button>
      </div>

      <div id="answer-controls" class="button-group hidden">
        <button id="btn-richtig" class="correct" disabled>RICHTIG</button>
        <button id="btn-falsch" class="wrong" disabled>FALSCH</button>
      </div>

      <div id="song-info" class="hidden">
        <p><strong>Interpret:</strong> <span id="artist-name"></span></p>
        <p><strong>Titel:</strong> <span id="track-name"></span></p>
      </div>

      <div id="end-screen" class="hidden">
        <h2>Spiel beendet!</h2>
        <p id="final-score"></p>
        <button id="btn-nochmal-spielen" class="primary">NOCHMAL SPIELEN</button>
      </div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
