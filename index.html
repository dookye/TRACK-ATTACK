<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>TRACK ATTACK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo-icon.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/logo-icon.png">
</head>
<body>

    <!-- App Container -->
    <div id="app-container">

        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <img src="assets/logo.png" alt="Track Attack Logo" class="login-logo">
            <p>Bitte mit Spotify-Premium einloggen</p>
            <button id="login-button">
                <img src="spotify_icon.png" alt="Spotify Logo">
                LOG IN WITH SPOTIFY
            </button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">

            <!-- Logo Button (initial start) -->
            <img src="assets/logo.png" alt="Track Attack Logo" id="logo-button" class="hidden">

            <!-- Genre Pre-Selection Screen -->
            <div id="genre-preselection-container" class="screen hidden">
                <div class="wheel-container">
                    <div id="wheel" class="wheel">
                        <!-- Genre items will be injected by JS -->
                    </div>
                    <div class="wheel-overlay-top"></div>
                    <div class="wheel-overlay-bottom"></div>
                    <div class="selection-marker"></div>
                </div>
                <button id="start-game-button" disabled>TRACK-ATTACK</button>
            </div>
            
            <!-- Dice Screen -->
            <div id="dice-container" class="screen hidden">
                 <img src="assets/digi-ta.png" alt="Digital Dice" id="digital-dice-image">
            </div>

            <!-- In-Game Genre Screen (Wheel) -->
            <div id="genre-container" class="screen hidden">
                <div class="wheel-container">
                    <div id="game-wheel" class="wheel">
                         <!-- Filtered genre items will be injected by JS -->
                    </div>
                    <div class="wheel-overlay-top"></div>
                    <div class="wheel-overlay-bottom"></div>
                    <div class="selection-marker"></div>
                </div>
            </div>
            
            <!-- Rate Screen (Logo to play snippet) -->
            <div id="rate-container" class="screen hidden">
                <img src="assets/logo.png" alt="Track Attack Logo zum Abspielen" id="rate-logo-button">
            </div>

            <!-- Reveal Screen -->
            <div id="reveal-container" class="screen hidden">
                <div class="reveal-content">
                    <img id="album-cover" src="assets/cover-placeholder.png" alt="Album Cover">
                    <h2 id="track-title">Song Titel</h2>
                    <h3 id="track-artist">Künstler</h3>
                    <p id="track-album">Album</p>
                    <p id="track-year">(Jahr)</p>
                </div>
            </div>

             <!-- Buttons for Rate/Reveal phase -->
            <button id="reveal-button" class="hidden bottom-button">AUFLÖSEN</button>
            <button id="correct-button" class="hidden bottom-button">RICHTIG</button>
            <button id="wrong-button" class="hidden top-button">FALSCH</button>

            <!-- Score Screen -->
            <div id="score-screen" class="screen hidden">
                <div id="player2-score-container" class="score-half">
                    <span id="player2-score-display">0</span>
                </div>
                <div id="player1-score-container" class="score-half">
                    <span id="player1-score-display">0</span>
                </div>
            </div>

        </div> <!-- End Game Screen -->
        
        <!-- Overlays -->
        <div id="animated-text-overlay" class="overlay hidden">
            <div id="animated-text-content"></div>
        </div>

        <div id="points-overlay" class="overlay hidden no-interaction">
            <span id="points-display"></span>
        </div>
         <div id="landscape-blocker" class="overlay hidden">
            <p>Bitte drehe dein Gerät ins Hochformat.</p>
        </div>

        <div id="token-timer" class="hidden"></div>

    </div> <!-- End App Container -->

    <!-- Audio-Elemente -->
    <audio id="digital-dice-sound" src="assets/digi-ani-sound.mp3" preload="auto"></audio>
    <audio id="logo-fly-in-sound" src="assets/ta-sound.mp3" preload="auto"></audio>
    <audio id="wheel-spin-sound" src="assets/wheel-sound.mp3" preload="auto" loop></audio>

    <script src="script.js"></script>
</body>
</html>
