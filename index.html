<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Musikraten</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 1rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background-color: #1DB954;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover:enabled {
      background-color: #1ed760;
    }
    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <button id="loginButton">Spotify Login</button>
  <button id="startButton" disabled style="display:none;">START</button>
  <p id="infoText"></p>

  <script>
    const clientId = '53257f6a1c144d3f929a60d691a0c6f6';
    const redirectUri = 'https://dookye.github.io/musik-raten/';
    const playlistId = '39sVxPTg7BKwrf2MfgrtcD';

    const loginButton = document.getElementById('loginButton');
    const startButton = document.getElementById('startButton');
    const infoText = document.getElementById('infoText');

    let accessToken = null;

    // Hilfsfunktionen
    function generateRandomString(length) {
      let text = '';
      const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }

    async function sha256(plain) {
      const encoder = new TextEncoder();
      const data = encoder.encode(plain);
      const hash = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(hash)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }

    async function redirectToSpotifyAuth() {
      const codeVerifier = generateRandomString(64);
      const codeChallenge = await sha256(codeVerifier);
      localStorage.setItem('code_verifier', codeVerifier);

      const args = new URLSearchParams({
        response_type: 'code',
        client_id: clientId,
        scope: 'user-read-playback-state user-modify-playback-state streaming user-read-private',
        redirect_uri: redirectUri,
        code_challenge_method: 'S256',
        code_challenge: codeChallenge
      });

      window.location = 'https://accounts.spotify.com/authorize?' + args.toString();
    }

    async function fetchAccessToken(code) {
      const codeVerifier = localStorage.getItem('code_verifier');

      const body = new URLSearchParams({
        grant_type: 'authorization_code',
        code: code,
        redirect_uri: redirectUri,
        client_id: clientId,
        code_verifier: codeVerifier
      });

      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: body.toString()
      });

      if (!response.ok) {
        alert('Fehler beim Abrufen des Access Tokens.');
        return null;
      }

      const data = await response.json();
      accessToken = data.access_token;
      localStorage.setItem('access_token', accessToken);
      return accessToken;
    }

    async function checkUserAndSetup() {
      accessToken = localStorage.getItem('access_token');

      if (!accessToken) {
        // Nicht eingeloggt: Login-Button zeigen, Start-Button verstecken
        loginButton.style.display = 'inline-block';
        startButton.style.display = 'none';
        startButton.disabled = true;
        infoText.textContent = 'Bitte mit Spotify Premium einloggen.';
        return;
      }

      try {
        const res = await fetch('https://api.spotify.com/v1/me', {
          headers: { Authorization: `Bearer ${accessToken}` }
        });

        if (!res.ok) throw new Error('Token ungültig oder abgelaufen');

        const userData = await res.json();

        if (userData.product !== 'premium') {
          infoText.textContent = 'Spotify Premium erforderlich.';
          loginButton.style.display = 'inline-block';
          startButton.style.display = 'none';
          startButton.disabled = true;
          return;
        }

        // Eingeloggt & Premium
        loginButton.style.display = 'none';
        startButton.style.display = 'inline-block';
        startButton.disabled = false;
        infoText.textContent = '';

      } catch (err) {
        console.error(err);
        localStorage.removeItem('access_token');
        loginButton.style.display = 'inline-block';
        startButton.style.display = 'none';
        startButton.disabled = true;
        infoText.textContent = 'Bitte mit Spotify Premium einloggen.';
      }
    }

    async function getPlaylistTracks() {
      const response = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
        headers: { Authorization: `Bearer ${accessToken}` }
      });

      if (!response.ok) {
        alert('Fehler beim Laden der Playlist.');
        return [];
      }

      const data = await response.json();
      return data.items.map(item => item.track);
    }

    async function playRandomTrack() {
      const tracks = await getPlaylistTracks();
      if (tracks.length === 0) {
        alert('Keine Tracks verfügbar.');
        return;
      }

      const randomTrack = tracks[Math.floor(Math.random() * tracks.length)];

      // Aktives Gerät abfragen
      const deviceResponse = await fetch('https://api.spotify.com/v1/me/player/devices', {
        headers: { Authorization: `Bearer ${accessToken}` }
      });

      if (!deviceResponse.ok) {
        alert('Fehler beim Abrufen der Geräte.');
        return;
      }

      const deviceData = await deviceResponse.json();
      const activeDevice = deviceData.devices.find(d => d.is_active);

      if (!activeDevice) {
        alert('Bitte starte in der Spotify-App einen Song, damit ein Gerät aktiviert wird.');
        return;
      }

      const startMs = Math.floor(Math.random() * (randomTrack.duration_ms - 5000));

      // Abspielen starten
      await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${activeDevice.id}`, {
        method: 'PUT',
        headers: {
          Authorization: `Bearer ${accessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          uris: [randomTrack.uri],
          position_ms: startMs
        })
      });

      // Nach 3 Sekunden pausieren
      setTimeout(() => {
        fetch(`https://api.spotify.com/v1/me/player/pause?device_id=${activeDevice.id}`, {
          method: 'PUT',
          headers: { Authorization: `Bearer ${accessToken}` }
        });
      }, 3000);
    }

    // Klick Login-Button
    loginButton.addEventListener('click', () => {
      redirectToSpotifyAuth();
    });

    // Klick Start-Button
    startButton.addEventListener('click', async () => {
      await playRandomTrack();
    });

    // Prüfe beim Laden, ob Code in URL ist (von Spotify-Login)
    async function handleRedirect() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      if (code) {
        await fetchAccessToken(code);
        // URL ohne Code zurücksetzen
        history.replaceState(null, null, redirectUri);
      }
      await checkUserAndSetup();
    }

    handleRedirect();
  </script>
</body>
</html>
