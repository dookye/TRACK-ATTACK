<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Musikraten</title>
  <style>
    body {
      margin: 0; padding: 0; background: #111; color: #fff; font-family: Arial, sans-serif;
      display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;
    }
    button {
      background-color: #1DB954;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.5rem;
      margin: 0.5rem;
      padding: 1rem 2rem;
      cursor: pointer;
    }
    button:hover { background-color: #1ed760; }
    #status {
      margin: 1rem;
      font-size: 1.2rem;
      min-height: 1.5em;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1>Musikraten</h1>

  <!-- Statusanzeige -->
  <div id="status">Bitte logge dich mit Spotify Premium ein.</div>

  <!-- Spotify Login Button -->
  <button id="loginBtn">Spotify Login mit Premium-Account</button>

  <!-- Genre Auswahl -->
  <div id="genreSelection" class="hidden">
    <h2>Wähle dein Genre</h2>
    <button class="genreBtn" data-playlists="39sVxPTg7BKwrf2MfgrtcD,PLAYLIST_ID_2,PLAYLIST_ID_3">Punk Rock (90's & 00's)</button>
    <button class="genreBtn" data-playlists="PLAYLIST_ID_4,PLAYLIST_ID_5">Pop (2015–heute)</button>
    <button class="genreBtn" data-playlists="PLAYLIST_ID_6">Greatest Hits</button>
  </div>

  <!-- Spielmodus Auswahl -->
  <div id="modeSelection" class="hidden">
    <h2>Wähle deinen Spielmodus</h2>
    <button class="modeBtn" data-time="30000">Normal (30 Sek.)</button>
    <button class="modeBtn" data-time="10000">Profi (10 Sek.)</button>
    <button class="modeBtn" data-time="2000">Crack (2 Sek.)</button>
  </div>

  <!-- Start Button -->
  <button id="startBtn" class="hidden">Spiel starten</button>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    // === Variablen ===
    const clientId = '53257f6a1c144d3f929a60d691a0c6f6';
    const redirectUri = 'https://dookye.github.io/musik-raten/';
    let accessToken = null;
    let refreshToken = null;
    let deviceId = null;
    let player = null;

    let selectedPlaylists = []; // Array von Playlist-IDs, wird bei Genre-Auswahl gesetzt
    let selectedModeTime = 30000; // Spielzeit in ms, Standard 30 Sek.

    // === DOM Elemente ===
    const statusDiv = document.getElementById('status');
    const loginBtn = document.getElementById('loginBtn');
    const genreSelectionDiv = document.getElementById('genreSelection');
    const modeSelectionDiv = document.getElementById('modeSelection');
    const startBtn = document.getElementById('startBtn');

    // === Hilfsfunktionen ===

    // Zufälliger String für PKCE
    function generateRandomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // SHA256 + Base64 URL Encode
    async function sha256(plain) {
      const encoder = new TextEncoder();
      const data = encoder.encode(plain);
      const hash = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(hash)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    // Spotify OAuth mit PKCE starten
    async function startSpotifyLogin() {
      const codeVerifier = generateRandomString(128);
      const codeChallenge = await sha256(codeVerifier);

      localStorage.setItem('code_verifier', codeVerifier);

      const params = new URLSearchParams({
        response_type: 'code',
        client_id: clientId,
        scope: 'streaming user-read-email user-read-private user-read-playback-state user-modify-playback-state',
        redirect_uri: redirectUri,
        code_challenge_method: 'S256',
        code_challenge: codeChallenge,
        show_dialog: 'true'
      });

      window.location = 'https://accounts.spotify.com/authorize?' + params.toString();
    }

    // Access Token nach Code-Austausch holen
    async function fetchAccessToken(code) {
      const codeVerifier = localStorage.getItem('code_verifier');
      if (!codeVerifier) {
        alert('Fehler: Code verifier fehlt!');
        return;
      }

      const body = new URLSearchParams({
        client_id: clientId,
        grant_type: 'authorization_code',
        code: code,
        redirect_uri: redirectUri,
        code_verifier: codeVerifier
      });

      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: body.toString()
      });

      if (!response.ok) {
        alert('Fehler beim Token-Abruf!');
        return;
      }

      const data = await response.json();
      accessToken = data.access_token;
      localStorage.setItem('access_token', accessToken);
      // Refresh Token kann auch gespeichert werden, wenn gewünscht

      // Status updaten
      statusDiv.textContent = 'Spotify Premium erkannt. Bitte Genre wählen.';
      loginBtn.classList.add('hidden');
      genreSelectionDiv.classList.remove('hidden');
    }

    // Prüfen, ob Code in URL steht und Token holen
    async function checkForSpotifyCode() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('code')) {
        const code = urlParams.get('code');
        await fetchAccessToken(code);

        // URL sauber machen, damit Code nicht nochmal verarbeitet wird
        window.history.replaceState({}, document.title, redirectUri);
      } else {
        // Prüfen ob Token lokal gespeichert ist
        accessToken = localStorage.getItem('access_token');
        if (accessToken) {
          statusDiv.textContent = 'Spotify Premium erkannt. Bitte Genre wählen.';
          loginBtn.classList.add('hidden');
          genreSelectionDiv.classList.remove('hidden');
          // Player wird beim SDK Ready initialisiert
        } else {
          statusDiv.textContent = 'Bitte logge dich mit Spotify Premium ein.';
          loginBtn.classList.remove('hidden');
          genreSelectionDiv.classList.add('hidden');
        }
      }
    }

    // === Spotify Web Playback SDK Setup ===
    window.onSpotifyWebPlaybackSDKReady = () => {
      if (!accessToken) {
        console.log('Kein Access Token für Player');
        return;
      }
      player = new Spotify.Player({
        name: 'Musikraten Web Player',
        getOAuthToken: cb => { cb(accessToken); },
        volume: 0.5
      });

      // Event-Listener
      player.addListener('ready', ({ device_id }) => {
        console.log('Spotify Player ready, device id:', device_id);
        deviceId = device_id;
        statusDiv.textContent = 'Player bereit. Wähle Genre und Spielmodus und starte das Spiel!';
        startBtn.disabled = false;
      });

      player.addListener('not_ready', ({ device_id }) => {
        console.log('Spotify Player nicht mehr bereit, device id:', device_id);
      });

      player.addListener('initialization_error', ({ message }) => {
        console.error('Initialization error:', message);
      });

      player.addListener('authentication_error', ({ message }) => {
        console.error('Authentication error:', message);
        alert('Authentifizierungsfehler, bitte erneut anmelden.');
        localStorage.removeItem('access_token');
        location.reload();
      });

      player.addListener('account_error', ({ message }) => {
        console.error('Account error:', message);
        alert('Spotify Premium wird benötigt.');
      });

      player.connect();
    };

    // === Gameplay Funktionen ===

    // Hilfsfunktion: Zufälligen Track aus den gewählten Playlists holen
    async function getAllTracksFromPlaylists(playlists) {
      let allTracks = [];
      for (const playlistId of playlists) {
        if (playlistId === '' || playlistId.startsWith('PLAYLIST_ID')) {
          // Platzhalter ignorieren
          continue;
        }
        const response = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        if (!response.ok) {
          console.error('Fehler beim Abruf der Playlist:', playlistId);
          continue;
        }
        const data = await response.json();
        const tracks = data.items.map(item => item.track).filter(track => track && track.uri);
        allTracks = allTracks.concat(tracks);
      }
      return allTracks;
    }

      if (!deviceId) {
        alert('Bitte starte zuerst in deiner Spotify App einen Song, um den Player zu aktivieren.');
        return;
      }

      const allTracks = await getAllTracksFromPlaylists(selectedPlaylists);
      if (allTracks.length === 0) {
        alert('Keine Tracks gefunden. Bitte überprüfe deine Playlists.');
        return;
      }

      const track = allTracks[Math.floor(Math.random()
