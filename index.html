<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Musikraten</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      min-height: 100vh;
      padding: 1rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #1DB954;
      color: white;
      transition: background-color 0.3s ease;
      min-width: 180px;
    }
    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background-color: #1ed760;
    }
    .hidden {
      display: none !important;
    }
    h1 {
      margin-top: 0;
    }
    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 700px;
    }
    #infoText {
      font-size: 1.1rem;
      min-height: 1.5rem;
    }
    #pointsDisplay {
      margin-top: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Musikraten</h1>

  <!-- Login Button -->
  <button id="loginButton">Spotify Login</button>

  <!-- Info Text -->
  <p id="infoText">Bitte mit Spotify Premium einloggen.</p>

  <!-- Genre Auswahl -->
  <div id="genreSelection" class="button-group hidden">
    <button data-genre="punk" id="genrePunk">Punk Rock (90 & 00)</button>
    <button data-genre="pop" id="genrePop">Pop (2015–heute)</button>
    <button data-genre="hits" id="genreHits">Greatest Hits</button>
  </div>

  <!-- Spielmodus Auswahl -->
  <div id="modeSelection" class="button-group hidden">
    <button data-mode="normal" id="modeNormal">Normal (30 Sek.)</button>
    <button data-mode="profi" id="modeProfi">Profi (10 Sek.)</button>
    <button data-mode="crack" id="modeCrack">Crack (2 Sek.)</button>
  </div>

  <!-- Start Button -->
  <button id="startButton" class="hidden" disabled>START</button>

  <!-- Punkte Anzeige -->
  <p id="pointsDisplay">Punkte: 0</p>

  <script>
    // --- Config ---
    const clientId = '53257f6a1c144d3f929a60d691a0c6f6';
    const redirectUri = 'https://dookye.github.io/musik-raten/';
    const scopes = [
      'user-read-playback-state',
      'user-modify-playback-state',
      'streaming',
      'user-read-private'
    ].join(' ');

    const playlists = {
      punk: '39sVxPTg7BKwrf2MfgrtcD',  // Punk Rock 90 & 00
      pop: 'PLACEHOLDER_POP_PLAYLIST_ID',
      hits: 'PLACEHOLDER_HITS_PLAYLIST_ID'
    };

    // --- UI Elements ---
    const loginButton = document.getElementById('loginButton');
    const infoText = document.getElementById('infoText');
    const genreSelection = document.getElementById('genreSelection');
    const modeSelection = document.getElementById('modeSelection');
    const startButton = document.getElementById('startButton');
    const pointsDisplay = document.getElementById('pointsDisplay');

    // --- State ---
    let accessToken = null;
    let selectedGenre = null;
    let selectedMode = null;
    let points = 0;

    // --- Helferfunktionen ---
    function generateRandomString(length) {
      let text = '';
      const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }

    async function sha256(plain) {
      const encoder = new TextEncoder();
      const data = encoder.encode(plain);
      const hash = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(hash)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }

    async function redirectToSpotifyAuth() {
      const codeVerifier = generateRandomString(64);
      const codeChallenge = await sha256(codeVerifier);
      localStorage.setItem('code_verifier', codeVerifier);

      const args = new URLSearchParams({
        response_type: 'code',
        client_id: clientId,
        scope: scopes,
        redirect_uri: redirectUri,
        code_challenge_method: 'S256',
        code_challenge: codeChallenge
      });

      window.location = 'https://accounts.spotify.com/authorize?' + args.toString();
    }

    async function fetchAccessToken(code) {
      const codeVerifier = localStorage.getItem('code_verifier');

      const body = new URLSearchParams({
        grant_type: 'authorization_code',
        code: code,
        redirect_uri: redirectUri,
        client_id: clientId,
        code_verifier: codeVerifier
      });

      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: body.toString()
      });

      if (!response.ok) {
        alert('Fehler beim Abrufen des Access Tokens.');
        return null;
      }

      const data = await response.json();
      accessToken = data.access_token;
      localStorage.setItem('access_token', accessToken);
      return accessToken;
    }

    async function checkUserAndSetup() {
      accessToken = localStorage.getItem('access_token');

      if (!accessToken) {
        // Nicht eingeloggt: Login-Button zeigen, Start-Button verstecken
        loginButton.style.display = 'inline-block';
        genreSelection.classList.add('hidden');
        modeSelection.classList.add('hidden');
        startButton.classList.add('hidden');
        startButton.disabled = true;
        infoText.textContent = 'Bitte mit Spotify Premium einloggen.';
        return;
      }

      try {
        const res = await fetch('https://api.spotify.com/v1/me', {
          headers: { Authorization: `Bearer ${accessToken}` }
        });

        if (!res.ok) throw new Error('Token ungültig oder abgelaufen');

        const userData = await res.json();

        if (userData.product !== 'premium') {
          infoText.textContent = 'Spotify Premium erforderlich.';
          loginButton.style.display = 'inline-block';
          genreSelection.classList.add('hidden');
          modeSelection.classList.add('hidden');
          startButton.classList.add('hidden');
          startButton.disabled = true;
          return;
        }

        // Eingeloggt & Premium
        loginButton.style.display = 'none';
        infoText.textContent = '';
        genreSelection.classList.remove('hidden');
        modeSelection.classList.add('hidden'); // Erst nach Genrewahl sichtbar
        startButton.classList.add('hidden');
        startButton.disabled = true;

      } catch (err) {
        console.error(err);
        localStorage.removeItem('access_token');
        loginButton.style.display = 'inline-block';
        genreSelection.classList.add('hidden');
        modeSelection.classList.add('hidden');
        startButton.classList.add('hidden');
        startButton.disabled = true;
        infoText.textContent = 'Bitte mit Spotify Premium einloggen.';
      }
    }

    // Auswahl-Handler: Genre
    genreSelection.addEventListener('click', (e) => {
      if (e.target.tagName !== 'BUTTON') return;

      // Markiere den ausgewählten Button, deaktiviere andere visuell
      Array.from(genreSelection.children).forEach(btn => btn.style.backgroundColor = '#1DB954');
      e.target.style.backgroundColor = '#1ed760';

      selectedGenre = e.target.dataset.genre;

      // Nach Genrewahl wird der Modus sichtbar
      modeSelection.classList.remove('hidden');

      // Reset Modus und Start-Button
      selectedMode = null;
      Array.from(modeSelection.children).forEach(btn => btn.style.backgroundColor = '#1DB954');
      startButton.disabled = true;
      startButton.classList.add('hidden');
    });

    // Auswahl-Handler: Spielmodus
    modeSelection.addEventListener('click', (e) => {
      if (e.target.tagName !== 'BUTTON') return;

      // Markiere den ausgewählten Button, deaktiviere andere visuell
      Array.from(modeSelection.children).forEach(btn => btn.style.backgroundColor = '#1DB954');
      e.target.style.backgroundColor = '#1ed760';

      selectedMode = e.target.dataset.mode;

      // Start-Button aktivieren
      if (selectedGenre && selectedMode) {
        startButton.disabled = false;
        startButton.classList.remove('hidden');
      }
    });

    // Login-Button Klick
    loginButton.addEventListener('click', () => {
      redirectToSpotifyAuth();
    });

    // Start-Button Klick (Platzhalter)
    startButton.addEventListener('click', () => {
      // Starte hier das Spiel, z.B. durch Aufruf von playRandomTrack() mit gewählter Playlist
      infoText.textContent = `Spiel gestartet! Genre: ${selectedGenre}, Modus: ${selectedMode}`;
      points = 0;
      updatePoints(0);

      // TODO: hier Spielstart-Logik einbauen
    });

    function updatePoints(newPoints) {
      points = newPoints;
      pointsDisplay.textContent = `Punkte: ${points}`;
    }

    // Prüfe bei Laden, ob Code in URL ist (von Spotify-Login)
    async function handleRedirect() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      if (code) {
        await fetchAccessToken(code);
        // URL ohne Code zurücksetzen
        history.replaceState(null, null, redirectUri);
      }
      await checkUserAndSetup();
    }

    handleRedirect();
  </script>
</body>
</html>
