<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACK ATTACK - Musik Raten</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
    <div id="login-screen" class="screen active">
        <h1>TRACK ATTACK 3</h1>
        <p>Melde dich mit deinem Premium-Account bei Spotify an.</p>
        <button id="spotify-login-button">Mit Spotify anmelden</button>
    </div>

    <div id="game-screen" class="screen">
        <h2>Bereit zum Angreifen? 3</h2>
        <button id="start-game-button">TRACK ATTACK</button>
        <p id="playback-status"></p>
        <button id="start-game-button">Erneut abspielen</button>

<div id="game-controls">
    <button id="reveal-button">Auflösen</button>
    <button id="reset-button">Nächster Song</button>
</div>

<div id="track-info">
    <p><strong>Interpret:</strong> <span id="track-artist">...</span></p>
    <p><strong>Titel:</strong> <span id="track-title">...</span></p>
</div>

<p id="playback-status">Verbinde mit Spotify...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
