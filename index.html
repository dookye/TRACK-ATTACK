<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACK ATTACK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="initial-click-blocker" class="hidden"></div> 

    <div id="orientation-message" class="overlay-message hidden">
        <p>Bitte drehe dein Gerät ins Querformat.</p>
    </div>

    <div id="fullscreen-message" class="overlay-message hidden">
        <p>Klicke, um in den Vollbildmodus zu wechseln.</p>
    </div>

    <div class="game-container"> 
        <div id="login-area"> 
            <div class="spotify-box">
                <p id="login-hint">Bitte melde dich mit deinem Spotify-Konto an, um zu spielen.</p>
                <button id="spotify-login-button" class="spotify-button">
                    <img src="spotify_icon.png" alt="Spotify Icon" class="spotify-icon">
                    Mit Spotify anmelden
                </button>
                <p id="playback-status" style="margin-top: 10px; font-size: 0.9em; color: #ccc;"></p>
            </div>
        </div>

        <div id="logo-container" class="hidden initial-hidden"> 
            <img src="logo3.png" alt="Spiel Logo" id="game-logo" class="active-logo">
        </div>

        <div id="score-display" class="hidden">
            <span id="player1-score" class="player-score">Spieler 1: 0 Punkte</span>
            <span id="player2-score" class="player-score">Spieler 2: 0 Punkte</span>
        </div>

        <div id="resolution-container" class="hidden">
            <div id="song-info-display" class="song-info-text"></div>
            <div id="guess-buttons-container" class="button-group">
               <button id="correct-button" class="action-button correct-guess-button">Richtig!</button>
               <button id="wrong-button" class="action-button wrong-guess-button">Falsch!</button>
            </div>
        </div>
        
        <div id="dice-container" class="hidden">
            <img src="w-ani.gif" alt="Würfel Animation" id="dice-animation" class="hidden">
            <div id="dice-buttons" class="hidden">
                <img src="w-3.png" alt="Würfel 3" class="dice-button" data-dice-value="3">
                <img src="w-4.png" alt="Würfel 4" class="dice-button" data-dice-value="4">
                <img src="w-5.png" alt="Würfel 5" class="dice-button" data-dice-value="5">
                <img src="w-7.png" alt="Würfel 7" class="dice-button" data-dice-value="7">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
