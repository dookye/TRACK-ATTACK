<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Musikraten</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎵 Musikraten – Das Spiel</h1>

  <!-- Genre-Auswahl -->
  <div id="genre-container">
    <h2>Wähle ein Genre:</h2>
    <button class="genre-button" data-genre="Die größten Hits aller Zeiten">Die größten Hits aller Zeiten</button>
    <button class="genre-button" data-genre="Pop Hits 2000–2025">Pop Hits 2000–2025</button>
    <button class="genre-button" data-genre="Punkrock 90 & 00">Punkrock 90 & 00</button>
  </div>

  <!-- Spielmodus-Auswahl -->
  <div id="mode-container" class="hidden">
    <h2>Wähle einen Modus:</h2>
    <button class="mode-button" data-mode="CLASSIC">CLASSIC (30 Sek. Hörprobe)</button>
    <button class="mode-button" data-mode="CRACK">CRACK (3 Sek. Hörprobe)</button>
  </div>

  <!-- Start-Button -->
  <div id="start-button" class="hidden">
    <button>🎬 START</button>
  </div>

  <!-- Spielbereich -->
  <div id="game-area" class="hidden">
    <h2>🎧 Song läuft – errate ihn!</h2>
    <button id="play-button">▶ Abspielen</button>
    <button id="repeat-button">⟲ Wiederholen</button>
    <button id="reveal-button">❓ Auflösung anzeigen</button>

    <!-- Bewertung -->
    <div id="feedback-buttons" class="hidden">
      <p>Hattest du es richtig?</p>
      <button id="correct-button">✅ Richtig</button>
      <button id="wrong-button">❌ Falsch</button>
    </div>

    <p id="score-display">Punkte: 0</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
