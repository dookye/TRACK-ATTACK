<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik-Rate-Spiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="initial-click-blocker"></div>

    <div id="orientation-message" class="overlay-message hidden">
        <p>Please rotate your device to landscape mode.</p>
    </div>

    <div id="fullscreen-message" class="overlay-message hidden">
        <p>Click to fullscreen mode.</p>
    </div>

    <div class="game-container">
        <div id="logo-container">
            <img src="logo3.png" alt="Spiel Logo" id="game-logo" class="active-logo">
        </div>

        <div id="login-area" class="hidden">
            <div class="spotify-box">
                <p id="login-hint">Please log in with your Spotify account to start the game.</p>
                <button id="spotify-login-button" class="spotify-button">
                    <img src="spotify_icon.png" alt="Spotify Icon" class="spotify-icon">
                    Log in with Spotify
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script> </body>
</html>
