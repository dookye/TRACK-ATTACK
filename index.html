<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Musikraten - Track Attack</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 1rem;
    }
    button#startButton {
      padding: 1.5rem 3rem;
      font-size: 2rem;
      background-color: #1DB954;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }
    button#startButton:hover {
      background-color: #1ed760;
    }
    input#guessInput {
      padding: 0.8rem 1rem;
      font-size: 1.2rem;
      border-radius: 6px;
      border: none;
      width: 250px;
      text-align: center;
    }
    #status {
      font-size: 1.2rem;
      min-height: 1.5rem;
    }
    #score {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <button id="startButton">TRACK ATTACK</button>
  <input type="text" id="guessInput" placeholder="Dein Tipp..." disabled />
  <div id="status"></div>
  <div id="score">Punkte: 0 | Runde: 0 / 10</div>

  <script src="app.js"></script>

</body>
</html>
