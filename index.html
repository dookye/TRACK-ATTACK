<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TRACK ATTACK - Musik Rate Spiel</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Spotify Web Playback SDK -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>

  <!-- Begrüßungsbildschirm -->
  <div id="welcome-screen" class="screen">
    <h1>Bist du bereit für TRACK ATTACK?</h1>
    <p>...dann melde dich jetzt mit deinem Premium-Spotify Account an</p>
    <button id="login-button" class="spotify-login-button">Mit Spotify anmelden</button>
  </div>

  <!-- Spielmodus wählen -->
  <div id="mode-screen" class="screen" style="display:none;">
    <h2>Spielmodus wählen</h2>
    <button class="mode-button" data-mode="normalo">Normalo (30 Sek.)</button>
    <button class="mode-button" data-mode="likeapro">like a Pro (10 Sek.)</button>
    <button class="mode-button" data-mode="geil">bin ich geil oder was! (2 Sek.)</button>
  </div>

  <!-- Genre wählen -->
  <div id="genre-screen" class="screen" style="display:none;">
    <h2>Wähle dein Genre</h2>
    <button class="genre-button" data-playlists='["39sVxPTg7BKwrf2MfgrtcD"]'>Punk Rock (90's & 00')</button>
    <button class="genre-button" data-playlists='["6mtYuOxzl58vSGnEDtZ9uB"]'>Pop Hits 2000-2025</button>
    <button class="genre-button" data-playlists='["2si7ChS6Y0hPBt4FsobXpg"]'>Die größten Hits aller Zeiten</button>
  </div>

  <!-- Spiel Bildschirm -->
  <div id="game-screen" class="screen" style="display:none;">
    <div id="scoreboard">
      <div id="score1">Team 1: 0</div>
      <div id="score2">Team 2: 0</div>
    </div>

    <div id="game-message"></div>

    <div id="player-controls">
      <button id="play-button" disabled>TRACK ATTACK</button>
      <button id="replay-button" disabled>NOCHMAL HÖREN (4)</button>
      <button id="reveal-button" disabled>AUFLÖSEN</button>
      <button id="correct-button" disabled>RICHTIG</button>
      <button id="wrong-button" disabled>FALSCH</button>
    </div>

    <div id="song-info" style="display:none;"></div>
  </div>

  <!-- End Bildschirm -->
  <div id="end-screen" class="screen" style="display:none;">
    <h2>Spiel beendet!</h2>
    <div id="final-score1">Team 1 Punkte: 0</div>
    <div id="final-score2">Team 2 Punkte: 0</div>
    <button id="restart-button">NOCHMAL SPIELEN</button>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
