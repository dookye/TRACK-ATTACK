<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TRACK ATTACK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .page {
      display: none;
      padding: 20px;
    }
    #welcome-screen, #mode-selection, #game-screen, #end-screen {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      background-color: #1db954;
      border: none;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1ed760;
    }
    .btn-red {
      background-color: #d9534f;
    }
    .btn-green {
      background-color: #5cb85c;
    }
    .btn-red:hover {
      background-color: #c9302c;
    }
    .btn-green:hover {
      background-color: #4cae4c;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.2em;
    }
    .points {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    #scoreboard {
      font-size: 1.3rem;
      margin-top: 15px;
      color: #1db954;
    }
    #start-btn {
      font-weight: bold;
      font-size: 1.4rem;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

<!-- Welcome / Login -->
<section id="welcome-screen" class="page" style="display:block;">
  <h1>Ready for TRACK ATTACK?</h1>
  <p><em>(Spotify Premium Account required)</em></p>
  <button id="login-btn">Spotify Login</button>
</section>

<!-- Spielmodus Auswahl -->
<section id="mode-selection" class="page">
  <h2>Wähle deinen Spielmodus</h2>
  <button class="mode-btn" data-duration="30">Normalo (30 Sek.)</button>
  <button class="mode-btn" data-duration="10">Like a Pro (10 Sek.)</button>
  <button class="mode-btn" data-duration="2">I'm the Crack (2 Sek.)</button>
</section>

<!-- Spiel Bildschirm -->
<section id="game-screen" class="page">
  <h2>TRACK ATTACK</h2>
  <div id="scoreboard">
    Spieler 1 Punkte: <span id="score-player1">0</span> |  
    Spieler 2 Punkte: <span id="score-player2">0</span><br />
    Aktiver Spieler: <span id="active-player">1</span><br />
    Verbleibende Songs pro Spieler: <span id="songs-left">10</span>
  </div>

  <h3>Wähle ein Genre</h3>
  <button class="genre-btn" data-playlist="39sVxPTg7BKwrf2MfgrtcD">Punk Rock 90 & 00</button>
  <button class="genre-btn" data-playlist="6mtYuOxzl58vSGnEDtZ9uB">Pop 2015–today</button>
  <button class="genre-btn" data-playlist="2si7ChS6Y0hPBt4FsobXpg">Greatest Hits</button>

  <br /><br />

  <button id="start-btn">TRACK ATTACK START</button>

  <div id="song-info" style="margin-top:20px;"></div>

  <div id="answer-buttons" class="hidden" style="margin-top: 20px;">
    <button id="btn-correct" class="btn-green">RICHTIG</button>
    <button id="btn-wrong" class="btn-red">FALSCH</button>
  </div>
</section>

<!-- End Bildschirm -->
<section id="end-screen" class="page">
  <h2>Spiel beendet!</h2>
  <div id="final-score"></div>
  <button id="play-again-btn">Nochmal Spielen</button>
</section>

<script src="app.js"></script>
</body>
</html>
