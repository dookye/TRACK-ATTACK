<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACK-ATTACK</title>
    <!-- Lade Tailwind CSS für responsives und modernes Design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lade Tone.js für Soundeffekte und AudioContext-Aktivierung -->
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.58/build/Tone.min.js"></script>
    
    <style>
        /* CSS (Simuliert den Inhalt von style.css) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
        
        :root {
            --player-blue: #3B82F6; /* Spieler Blau */
            --player-pink: #EC4899; /* Spieler Pink */
            --highlight-yellow: #FACC15; /* Akzentfarbe (z.B. Würfelergebnis) */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            user-select: none;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }
        
        /* 1. Querformat-Funktion entfernen (Blockiert Querformat auf Mobilgeräten) */
        @media (max-width: 768px) and (orientation: landscape) {
            body::before {
                content: "Bitte drehen Sie Ihr Gerät ins Hochformat (Portrait-Modus). Das Spiel ist nur im Hochformat optimiert.";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #000;
                color: #fff;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                font-size: 1.5rem;
                z-index: 500;
            }
            #mainAppContainer > * {
                display: none !important;
            }
        }

        /* 2. Allgemeine Texthinweis-Struktur (Große, gestapelte Wörter) */
        .large-text-hint {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            z-index: 20;
        }
        .large-text-hint .line-1 {
            font-size: 2rem; 
            font-weight: 600;
            margin-bottom: -1rem; 
            opacity: 0;
            animation: textFadeIn 1s ease-out 0.5s forwards;
        }
        .large-text-hint .line-2 {
            font-size: 6rem; 
            font-weight: 900;
            opacity: 0;
            animation: textFadeIn 1s ease-out 1s forwards;
        }
        @media (min-width: 768px) {
            .large-text-hint .line-1 { font-size: 4rem; margin-bottom: -2rem; }
            .large-text-hint .line-2 { font-size: 12rem; }
        }
        @keyframes textFadeIn {
            to { opacity: 1; }
        }

        /* 3. Glücksrad Styling (Endlos-Scroll) */
        .scrolling-container::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        .list-item {
            list-style: none;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
        }
        .list-item.selected {
            color: var(--highlight-yellow);
            text-shadow: 0 0 5px var(--highlight-yellow), 0 0 15px var(--highlight-yellow);
            font-weight: 900;
            transform: scale(1.05);
        }
        .list-item.chosen {
             /* Visuelle Hervorhebung, wenn in der Mitte eingerastet */
             text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
             font-weight: 900;
        }
        .spinner-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 4px;
            background: linear-gradient(90deg, transparent 0%, var(--highlight-yellow) 50%, transparent 100%);
            box-shadow: 0 0 20px 5px rgba(234, 179, 8, 0.7);
            pointer-events: none;
            z-index: 10;
        }
        
        /* 4. Button-Stil */
        .main-button {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            border: 2px solid var(--highlight-yellow);
            background-color: var(--highlight-yellow);
            color: #18181B;
        }
        .main-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(234, 179, 8, 0.5);
            background-color: #FBBF24;
        }
        .main-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            border-color: #4B5563;
            background-color: #374151;
            color: #9CA3AF;
            box-shadow: none;
        }

        /* 5. Würfel-Design */
        .dice-face {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 15px;
            display: grid;
            grid-template-areas:
                "a . c"
                "e g f"
                "d . b";
            padding: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease;
        }
        .dice-dot {
            display: block;
            width: 15px;
            height: 15px;
            background: var(--player-blue); 
            border-radius: 50%;
            justify-self: center;
            align-self: center;
        }
        .dice-dot:nth-child(1) { grid-area: a; }
        .dice-dot:nth-child(2) { grid-area: b; }
        .dice-dot:nth-child(3) { grid-area: c; }
        .dice-dot:nth-child(4) { grid-area: d; }
        .dice-dot:nth-child(5) { grid-area: e; }
        .dice-dot:nth-child(6) { grid-area: f; }
        .dice-dot:nth-child(7) { grid-area: g; }

        /* 6. Punkte-Animation (Nicht seitlich, sondern Hoch/Runter) */
        @keyframes slideInFromBottom {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideInFromTop {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .point-animation-segment {
            transition: background-color 0.5s;
        }
        .point-animation-pink {
            animation: slideInFromTop 0.5s ease-out forwards;
        }
        .point-animation-blue {
            animation: slideInFromBottom 0.5s ease-out forwards;
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div id="mainAppContainer" class="w-full h-screen max-w-lg mx-auto relative overflow-hidden bg-black shadow-2xl">
        <!-- Der gesamte Inhalt wird in diesem Container gehalten, um das Hochformat zu simulieren -->

        <!-- PHASE 1: SPLASH SCREEN (Spotify Login Simulation) -->
        <div id="splashScreen" class="absolute inset-0 flex items-center justify-center bg-black text-white text-5xl font-black z-50">
            <div class="animate-pulse">
                 
            </div>
        </div>

        <!-- PHASE 2: TEXT HINT: WÄHLE DIE SPIEL GENRE -->
        <div id="introText" class="hidden absolute inset-0 bg-black z-40">
            <div class="large-text-hint">
                <span class="line-1">WÄHLE DIE</span>
                <span class="line-2">SPIEL GENRE</span>
            </div>
        </div>

        <!-- PHASE 3: GENRE VORABWAHL (ENDLOS-SCROLL) -->
        <div id="selectionScene" class="hidden absolute inset-0 flex flex-col items-center justify-start p-4 bg-black">
            <!-- Glücksrad-Elemente -->
            <div class="spinner-indicator"></div>
            <div class="scrolling-container w-full overflow-y-scroll relative mt-4" style="height: 75vh;">
                <div id="selectionList" class="h-full w-full relative"></div>
            </div>
            
            <!-- TRACK-ATTACK Button -->
            <div class="w-full flex justify-center p-4">
                <button id="trackAttackBtn" class="main-button px-8 py-4 text-2xl font-bold rounded-full w-full max-w-xs" disabled>
                    TRACK-ATTACK
                </button>
            </div>
            <p id="selectionHint" class="text-white text-sm text-center mb-4">Wähle mindestens 3 Genres.</p>
        </div>
        
        <!-- PHASE 4: WÜRFEL INTRO (Spielerwechsel) -->
        <div id="diceIntro" class="hidden absolute inset-0 text-white z-40">
            <div id="diceIntroHint" class="large-text-hint">
                <!-- Text wird per JS gesetzt -->
            </div>
        </div>

        <!-- PHASE 5: WÜRFEL-SCREEN (Wurf-Animation) -->
        <div id="diceRollScene" class="hidden absolute inset-0 flex items-center justify-center">
            <div id="diceContainer" class="p-8 rounded-2xl">
                <!-- Digitaler Würfel wird hier per JS gerendert -->
            </div>
        </div>

        <!-- PHASE 6: GENRE-SCREEN (GLÜCKSRAD SPIELMODUS) -->
        <div id="gameScene" class="hidden absolute inset-0 flex flex-col items-center justify-start p-4 bg-black">
            <div class="spinner-indicator"></div>
            <div class="scrolling-container w-full overflow-y-scroll relative mt-4" style="height: 75vh;">
                <div id="gameList" class="h-full w-full relative"></div>
            </div>

            <!-- Manuelle Auswahl (Würfelwert 7) -->
            <div id="gameButtons" class="w-full flex justify-center p-4">
                <button id="confirmSelectionBtn" class="main-button px-8 py-4 text-xl font-bold rounded-full w-full max-w-xs hidden">
                    Auswahl bestätigen
                </button>
            </div>
        </div>
        
        <!-- PHASE 7: RATE-SCREEN -->
        <div id="rateScreen" class="hidden absolute inset-0 flex flex-col justify-between items-center p-4">
            <p class="text-white text-lg font-bold mt-16 text-center">RATE DIESES GENRE:</p>
            <h2 id="ratedGenre" class="text-7xl text-white font-extrabold my-8 text-center px-4"></h2>
            
            <!-- AUFLÖSE-Button am unteren Rand -->
            <button id="resolveBtn" class="main-button px-10 py-4 text-2xl font-bold rounded-full w-full max-w-sm mb-8">
                AUFLÖSEN
            </button>
        </div>

        <!-- PHASE 8: AUFLÖSE-SCREEN (Punktevergabe) -->
        <div id="resolveScreen" class="hidden absolute inset-0 flex flex-col justify-between items-center p-4">
            
            <!-- FALSCH Button (Oben) -->
            <button id="wrongBtn" class="bg-red-600 text-white px-10 py-4 text-2xl font-bold rounded-full w-full max-w-sm mt-8 shadow-lg">
                FALSCH
            </button>
            
            <!-- Ergebnis-Anzeige (Mitte) -->
            <div class="text-center p-4">
                <p class="text-white text-lg font-bold">Künstler & Song:</p>
                <h3 id="songResult" class="text-3xl text-yellow-400 font-extrabold mt-2">AC/DC - Thunderstruck (PLACEHOLDER)</h3>
                <!-- Der tatsächliche Songname würde hier erscheinen, nachdem die App mit Spotify-APIs verbunden ist -->
            </div>

            <!-- RICHTIG Button (Unten) -->
            <button id="correctBtn" class="bg-green-600 text-white px-10 py-4 text-2xl font-bold rounded-full w-full max-w-sm mb-8 shadow-lg">
                RICHTIG
            </button>
        </div>

        <!-- PHASE 9: PUNKTE-SCREEN (Endpunktestand + Animation) -->
        <div id="pointsScreen" class="hidden absolute inset-0 flex flex-col justify-center items-center">
            
            <!-- Top Half: Pink -->
            <div id="playerPinkScore" class="point-animation-segment flex-1 w-full flex items-center justify-center text-white text-6xl font-black" style="background-color: var(--player-pink);">
                <!-- Score Pink -->
            </div>
            <!-- Bottom Half: Blue -->
            <div id="playerBlueScore" class="point-animation-segment flex-1 w-full flex items-center justify-center text-white text-6xl font-black" style="background-color: var(--player-blue);">
                <!-- Score Blau -->
            </div>
            
            <!-- Animations-Text (Zentriert über den Hälften) -->
            <div class="absolute text-5xl font-black text-white z-30 pointer-events-none">
                <span id="scoreAnimationText"></span>
            </div>
            
            <button id="nextRoundBtn" class="main-button absolute bottom-8 px-6 py-3 text-xl font-bold rounded-full z-40">
                NÄCHSTE RUNDE
            </button>
        </div>
        
    </div>
    
    <script>
        // JS (Simuliert den Inhalt von app.js in drei Teilen)
        document.addEventListener('DOMContentLoaded', async () => {
            
            // --- Konfiguration und Konstanten ---
            const initialTimeout = 2000; // 2 Sekunden Timeout für automatische Schritte
            const fullListMultiplier = 5; // Für Endlos-Scroll-Effekt
            const minGenres = 3;
            const spinDurationMin = 2000;
            const spinDurationMax = 4000;

            const allTerms = [
                "Rock", "Pop", "Jazz", "Hip Hop", "Klassik", "Punk", "Metal", 
                "Elektronisch", "Folk", "Schlager", "Rock'n Roll", "Indie", 
                "Blues", "Soul", "Reggae", "Country", "EDM", "Gospel"
            ];
            
            // --- Game State (Zustand) ---
            let state = {
                currentPlayer: 'blue', // 'blue' oder 'pink'
                score: { blue: 0, pink: 0 },
                diceResult: 0,
                selectedTerms: new Set(),
                currentTerms: [],
                currentListElement: null,
                currentContainer: null,
                itemHeight: 0,
                isAutoScrolling: false,
                isSoundActive: false, 
                currentTimeout: null,
                currentGenre: '',
            };

            // --- Tone.js Sound Setup (Wichtig für die "Apple-Funktion") ---
            const clickSynth = new Tone.MembraneSynth({ volume: -10, envelope: { attack: 0.001, decay: 0.2, sustain: 0.01, release: 0.01 } }).toDestination();
            const wheelFrequencies = ["C5", "E5", "G5", "C6"];
            let wheelIndex = 0;
            const wheelSynth = new Tone.MonoSynth({ volume: -15, oscillator: { type: "sawtooth" }, envelope: { attack: 0.005, decay: 0.05, sustain: 0.01, release: 0.01 } }).toDestination();
            let spinEvent = null;

            const playSelectionSound = () => {
                if(state.isSoundActive) clickSynth.triggerAttackRelease("C4", "8n");
            };
            
            const startSpinSound = () => {
                if(!state.isSoundActive) return;
                if (spinEvent) Tone.Transport.clear(spinEvent);
                wheelIndex = 0;
                spinEvent = Tone.Transport.scheduleRepeat((time) => {
                    const freq = wheelFrequencies[wheelIndex % wheelFrequencies.length];
                    wheelSynth.triggerAttackRelease(freq, "32n", time);
                    wheelIndex++;
                }, "16n");
                Tone.Transport.start();
            };

            const stopSpinSound = () => {
                if (spinEvent) {
                    Tone.Transport.clear(spinEvent);
                    spinEvent = null;
                }
                wheelSynth.triggerRelease(); 
                Tone.Transport.stop();
            };
            
            // --- DOM Elemente (Für effiziente Zugriffe) ---
            const elements = {
                mainAppContainer: document.getElementById('mainAppContainer'),
                splashScreen: document.getElementById('splashScreen'),
                introText: document.getElementById('introText'),
                selectionScene: document.getElementById('selectionScene'),
                trackAttackBtn: document.getElementById('trackAttackBtn'),
                selectionList: document.getElementById('selectionList'),
                selectionHint: document.getElementById('selectionHint'),
                diceIntro: document.getElementById('diceIntro'),
                diceIntroHint: document.getElementById('diceIntroHint'),
                diceRollScene: document.getElementById('diceRollScene'),
                diceContainer: document.getElementById('diceContainer'),
                gameScene: document.getElementById('gameScene'),
                gameList: document.getElementById('gameList'),
                gameButtons: document.getElementById('gameButtons'),
                confirmSelectionBtn: document.getElementById('confirmSelectionBtn'),
                rateScreen: document.getElementById('rateScreen'),
                ratedGenre: document.getElementById('ratedGenre'),
                resolveBtn: document.getElementById('resolveBtn'),
                resolveScreen: document.getElementById('resolveScreen'),
                correctBtn: document.getElementById('correctBtn'),
                wrongBtn: document.getElementById('wrongBtn'),
                songResult: document.getElementById('songResult'),
                pointsScreen: document.getElementById('pointsScreen'),
                playerBlueScore: document.getElementById('playerBlueScore'),
                playerPinkScore: document.getElementById('playerPinkScore'),
                scoreAnimationText: document.getElementById('scoreAnimationText'),
                nextRoundBtn: document.getElementById('nextRoundBtn'),
            };

            // --- Glücksrad Utility-Funktionen ---
            
            const updateVisuals = () => {
                if (!state.currentContainer || !state.currentListElement) return;
                
                const centerScroll = state.currentContainer.scrollTop + state.currentContainer.clientHeight / 2; 
                const items = state.currentListElement.querySelectorAll('.list-item');
                const fadeZone = state.currentContainer.clientHeight * 0.45;

                items.forEach(item => {
                    const itemCenter = item.offsetTop + state.itemHeight / 2;
                    const distance = Math.abs(centerScroll - itemCenter);
                    
                    let opacity, scale;
                    if (distance <= state.itemHeight / 2) {
                        opacity = 1; scale = 1.0;
                        item.classList.add('chosen');
                    } else if (distance >= fadeZone) {
                        opacity = 0.5; scale = 0.8;
                        item.classList.remove('chosen');
                    } else {
                        const relativeDistance = (distance - state.itemHeight / 2) / (fadeZone - state.itemHeight / 2);
                        opacity = 1 - relativeDistance * 0.5;
                        scale = 1.0 - relativeDistance * 0.2;
                        item.classList.remove('chosen');
                    }
                    
                    item.style.opacity = opacity;
                    item.style.transform = `scale(${scale})`;
                });
            };

            const snapToNearestItem = () => {
                if (state.isAutoScrolling || !state.currentContainer || !state.currentListElement) return;

                const centerScroll = state.currentContainer.scrollTop + state.currentContainer.clientHeight / 2;
                const items = state.currentListElement.querySelectorAll('.list-item');
                
                let minDistance = Infinity;
                let targetScrollTop = state.currentContainer.scrollTop;

                items.forEach(item => {
                    const itemCenter = item.offsetTop + (state.itemHeight / 2);
                    const itemTop = item.offsetTop;
                    const distance = Math.abs(centerScroll - itemCenter);
                    
                    if (distance < minDistance) {
                        minDistance = distance;
                        targetScrollTop = itemTop + (state.itemHeight / 2) - (state.currentContainer.clientHeight / 2);
                    }
                });

                state.currentContainer.scrollTo({ top: targetScrollTop, behavior: 'smooth' });
            };

            const handleScrollJump = () => {
                const scrollPos = state.currentContainer.scrollTop;
                const singleListHeight = state.itemHeight * state.currentTerms.length;
                const offset = singleListHeight; // Springe um eine volle Liste

                if (scrollPos >= singleListHeight * (fullListMultiplier - 1.5)) {
                    // Springe zurück, wenn man fast am Ende der Liste ist
                    state.currentContainer.scrollTop = scrollPos - offset;
                } 
                else if (scrollPos < singleListHeight * 0.5) {
                    // Springe vor, wenn man fast am Anfang der Liste ist
                    state.currentContainer.scrollTop = scrollPos + offset;
                }
            };

            const commonScrollHandler = () => {
                handleScrollJump();
                window.clearTimeout(state.currentContainer.scrollTimeout);
                state.currentContainer.scrollTimeout = setTimeout(() => {
                    if (!state.isAutoScrolling) snapToNearestItem();
                }, 100);
            };
            
            const setupList = (listElement, containerElement, termsArray) => {
                listElement.innerHTML = '';
                state.currentListElement = listElement;
                state.currentContainer = containerElement.closest('.scrolling-container');
                state.currentTerms = termsArray;

                // Itemhöhe basierend auf der sichtbaren Höhe (3 Elemente sichtbar)
                state.itemHeight = state.currentContainer.clientHeight / 3;
                
                const totalListHeight = state.currentTerms.length * fullListMultiplier * state.itemHeight;
                state.currentListElement.style.height = `${totalListHeight}px`;

                const fragment = document.createDocumentFragment();
                for (let i = 0; i < fullListMultiplier; i++) {
                    state.currentTerms.forEach((term, indexInList) => {
                        const div = document.createElement('div');
                        const textSize = term.length > 20 ? 'text-2xl' : 'text-5xl md:text-7xl';
                        
                        div.className = `list-item absolute flex items-center justify-center text-white w-full text-center font-bold ${textSize} tracking-tight`;
                        div.textContent = term;
                        div.dataset.term = term; 
                        
                        const index = i * state.currentTerms.length + indexInList;
                        div.style.height = `${state.itemHeight}px`;
                        div.style.top = `${state.itemHeight * index}px`;
                        
                        fragment.appendChild(div);
                    });
                }
                state.currentListElement.appendChild(fragment);

                // Startet die Liste in der Mitte (2. Wiederholung)
                state.currentContainer.scrollTop = state.currentTerms.length * state.itemHeight * 2;
                
                if (listElement === elements.selectionList) updateSelectionVisuals();
            };
            
            // --- Würfel Funktionen (Entfernung der manuellen Buttons) ---
            
            const rollDice = () => {
                // Das Ergebnis ist 1-7, wobei 6 nicht vorkommt (1, 2, 3, 4, 5, 7)
                const results = [1, 2, 3, 4, 5, 7];
                return results[Math.floor(Math.random() * results.length)];
            };

            const updateDiceVisual = (result, color) => {
                elements.diceContainer.innerHTML = '';
                const diceFace = document.createElement('div');
                diceFace.className = 'dice-face';
                diceFace.style.setProperty('--player-blue', color); 

                const dotMap = { 1: [7], 2: [1, 2], 3: [1, 2, 7], 4: [1, 2, 3, 4], 5: [1, 2, 3, 4, 7], 7: [1, 2, 3, 4, 5, 6, 7] };
                const dots = dotMap[result] || [];
                
                dots.forEach(areaIndex => {
                    const dot = document.createElement('span');
                    dot.className = 'dice-dot';
                    dot.style.gridArea = `dot-${areaIndex}`;
                    diceFace.appendChild(dot);
                });

                elements.diceContainer.appendChild(diceFace);
            };

            const animateDiceRoll = (duration) => {
                let startTime = null;
                const tempColor = state.currentPlayer === 'blue' ? 'var(--player-blue)' : 'var(--player-pink)';

                const rollStep = (timestamp) => {
                    if (!startTime) startTime = timestamp;
                    const elapsed = timestamp - startTime;

                    if (elapsed < duration) {
                        // Zufällige Zwischenergebnisse
                        updateDiceVisual(rollDice(), tempColor);
                        requestAnimationFrame(rollStep);
                    } else {
                        // Endergebnis anzeigen und speichern
                        state.diceResult = rollDice();
                        updateDiceVisual(state.diceResult, 'var(--highlight-yellow)');
                        // Nach 2s zum nächsten Screen
                        state.currentTimeout = setTimeout(() => showScreen('gameScene'), initialTimeout);
                    }
                };
                requestAnimationFrame(rollStep);
            };
            
            // --- Glücksrad Spin Logik (Angepasst an Würfelergebnis) ---
            const spinWheel = (isAuto) => {
                state.isAutoScrolling = isAuto;
                elements.confirmSelectionBtn.classList.add('hidden'); // Bei Auto-Spin verstecken

                if (isAuto) {
                    startSpinSound();

                    const termsArray = [...state.selectedTerms];
                    const selectedTerm = termsArray[Math.floor(Math.random() * termsArray.length)];
                    
                    const items = elements.gameList.querySelectorAll('.list-item');
                    // Wählt ein Item in der mittleren Sektion für die Drehung
                    const matchingItems = Array.from(items).filter(item => item.dataset.term === selectedTerm);
                    const targetItem = matchingItems[Math.floor(matchingItems.length / 2)]; 
                    
                    if (!targetItem) { stopSpinSound(); state.isAutoScrolling = false; return; }

                    const targetScrollTop = targetItem.offsetTop + (state.itemHeight / 2) - (state.currentContainer.clientHeight / 2);
                    
                    // Drehzeit zwischen 2 und 4 Sekunden
                    const calculatedDuration = spinDurationMin + Math.random() * (spinDurationMax - spinDurationMin); 
                    
                    elements.currentContainer.scrollTo({ top: targetScrollTop, behavior: 'smooth' });

                    state.currentTimeout = setTimeout(() => {
                        stopSpinSound();
                        state.isAutoScrolling = false;
                        snapToNearestItem();

                        // Finale Auswahl bestimmen
                        const centeredItem = Array.from(items).find(item => item.classList.contains('chosen'));
                        const result = centeredItem ? centeredItem.dataset.term : selectedTerm;
                        state.currentGenre = result;

                        // Ergebnis 2s anzeigen, dann zu Rate Screen
                        state.currentTimeout = setTimeout(() => {
                            showScreen('rateScreen', result);
                        }, initialTimeout);
                        
                    }, calculatedDuration + 200); 

                } else {
                    // Manuelle Steuerung (Würfelwert 7)
                    elements.confirmSelectionBtn.classList.remove('hidden');
                    elements.confirmSelectionBtn.onclick = () => {
                        const centeredItem = Array.from(elements.gameList.querySelectorAll('.list-item')).find(item => item.classList.contains('chosen'));
                        const result = centeredItem ? centeredItem.dataset.term : 'Genre';
                        state.currentGenre = result;
                        showScreen('rateScreen', result);
                    };
                }
            };
            
            // --- Screen Management State Machine ---

            const hideAllScreens = () => {
                if (state.currentTimeout) clearTimeout(state.currentTimeout);
                ['splashScreen', 'introText', 'selectionScene', 'diceIntro', 'diceRollScene', 'gameScene', 'rateScreen', 'resolveScreen', 'pointsScreen'].forEach(id => {
                    elements[id].style.display = 'none';
                });
                elements.mainAppContainer.style.backgroundColor = 'black';
                state.currentTimeout = null;
            };

            const showScreen = (screenName, data = null) => {
                hideAllScreens();
                
                state.isAutoScrolling = false;
                elements.confirmSelectionBtn.classList.add('hidden'); 

                switch (screenName) {
                    case 'splashScreen':
                        elements.splashScreen.style.display = 'flex';
                        state.currentTimeout = setTimeout(() => showScreen('introText'), initialTimeout);
                        break;

                    case 'introText':
                        elements.introText.style.display = 'flex';
                        elements.introText.innerHTML = `
                            <div class="large-text-hint">
                                <span class="line-1">WÄHLE DIE</span>
                                <span class="line-2">SPIEL GENRE</span>
                            </div>
                        `;
                        state.currentTimeout = setTimeout(() => showScreen('selectionScene'), initialTimeout);
                        break;

                    case 'selectionScene':
                        elements.selectionScene.style.display = 'flex';
                        setupList(elements.selectionList, elements.selectionScene.querySelector('.scrolling-container'), allTerms);
                        updateSelectionVisuals();
                        break;
                        
                    case 'diceIntro':
                        const playerColor = state.currentPlayer === 'blue' ? 'var(--player-blue)' : 'var(--player-pink)';
                        const playerText = state.currentPlayer === 'blue' ? 'BLAU' : 'PINK';
                        elements.mainAppContainer.style.backgroundColor = playerColor;
                        elements.diceIntro.style.display = 'flex';
                        elements.diceIntroHint.innerHTML = `
                            <div class="large-text-hint">
                                <span class="line-1">SPIELER</span>
                                <span class="line-2">${playerText}</span>
                            </div>
                        `;
                        state.currentTimeout = setTimeout(() => showScreen('diceRollScene'), initialTimeout);
                        break;
                        
                    case 'diceRollScene':
                        elements.diceRollScene.style.display = 'flex';
                        animateDiceRoll(initialTimeout); 
                        break;

                    case 'gameScene':
                        elements.gameScene.style.display = 'flex';
                        setupList(elements.gameList, elements.gameScene.querySelector('.scrolling-container'), [...state.selectedTerms]);
                        
                        // Würfel Logik: 1-5 = Auto-Spin, 7 = Manuell
                        if (state.diceResult === 7) {
                            spinWheel(false); // Manuell
                        } else { 
                            spinWheel(true); // Auto-Spin
                        }
                        break;

                    case 'rateScreen':
                        elements.rateScreen.style.display = 'flex';
                        elements.ratedGenre.textContent = data; 
                        break;

                    case 'resolveScreen':
                        elements.resolveScreen.style.display = 'flex';
                        // Hintergrund wechselt zur Farbe des aktiven Spielers
                        elements.mainAppContainer.style.backgroundColor = state.currentPlayer === 'blue' ? 'var(--player-blue)' : 'var(--player-pink)';
                        break;

                    case 'pointsScreen':
                        elements.pointsScreen.style.display = 'flex';
                        elements.nextRoundBtn.classList.remove('hidden');

                        const winningPlayer = data.winner;
                        const pointText = winningPlayer === 'blue' ? 'BLAU' : 'PINK';
                        
                        elements.playerBlueScore.textContent = `SCORE: ${state.score.blue}`;
                        elements.playerPinkScore.textContent = `SCORE: ${state.score.pink}`;
                        
                        // Animation-Text
                        elements.scoreAnimationText.innerHTML = ''; 
                        elements.scoreAnimationText.textContent = `+1 PUNKT ${pointText}`;
                        elements.scoreAnimationText.style.color = winningPlayer === 'blue' ? 'var(--player-blue)' : 'var(--player-pink)';
                        
                        // Setze die Klassen für die Animationsrichtung basierend auf dem Gewinner
                        elements.playerBlueScore.classList.remove('point-animation-segment'); // Reset
                        elements.playerPinkScore.classList.remove('point-animation-segment'); // Reset

                        if (winningPlayer === 'blue') {
                            elements.playerBlueScore.classList.add('point-animation-segment', 'point-animation-blue');
                        } else {
                            elements.playerPinkScore.classList.add('point-animation-segment', 'point-animation-pink');
                        }
                        
                        // In diesem Screen warten wir auf den Klick auf "NÄCHSTE RUNDE"
                        break;
                }
            };
            
            // --- Events für Genre-Auswahl ---
            
            const updateSelectionVisuals = () => {
                const items = elements.selectionList.querySelectorAll('.list-item');
                items.forEach(item => {
                    if (state.selectedTerms.has(item.dataset.term)) {
                        item.classList.add('selected');
                    } else {
                        item.classList.remove('selected');
                    }
                });
                
                const isEnabled = state.selectedTerms.size >= minGenres;
                elements.trackAttackBtn.disabled = !isEnabled;
                
                if (isEnabled) {
                    elements.trackAttackBtn.classList.remove('opacity-50');
                    elements.trackAttackBtn.classList.add('shadow-lg');
                } else {
                    elements.trackAttackBtn.classList.add('opacity-50');
                    elements.trackAttackBtn.classList.remove('shadow-lg');
                }
            };

            elements.selectionList.addEventListener('click', (e) => {
                const item = e.target.closest('.list-item');
                if (!item) return;
                
                const term = item.dataset.term;
                if (state.selectedTerms.has(term)) {
                    state.selectedTerms.delete(term);
                } else {
                    state.selectedTerms.add(term);
                }
                
                updateSelectionVisuals();
                playSelectionSound();
            });

            // 2. Genre-Vorabwahl: Apple Sound Funktion auf "TRACK-ATTACK" Button
            elements.trackAttackBtn.addEventListener('click', async () => {
                if (elements.trackAttackBtn.disabled) return;
                
                // Sound-Aktivierung ("Apple-Funktion")
                if (!state.isSoundActive) {
                    try {
                        if (Tone.context.state !== 'running') await Tone.start();
                        state.isSoundActive = true;
                    } catch (e) {
                        console.error("Audio Context failed to start:", e);
                    }
                }
                
                state.currentTerms = [...state.selectedTerms];
                showScreen('diceIntro');
            });
            
            // --- Events für Raten & Punkte ---

            elements.resolveBtn.addEventListener('click', () => showScreen('resolveScreen'));
            
            // RICHTIG Button (Unten)
            elements.correctBtn.addEventListener('click', () => {
                state.score[state.currentPlayer]++;
                showScreen('pointsScreen', { winner: state.currentPlayer });
            });
            
            // FALSCH Button (Oben) -> Punkt für den Gegner
            elements.wrongBtn.addEventListener('click', () => {
                const winner = state.currentPlayer === 'blue' ? 'pink' : 'blue';
                state.score[winner]++;
                showScreen('pointsScreen', { winner: winner });
            });
            
            elements.nextRoundBtn.addEventListener('click', () => {
                elements.nextRoundBtn.classList.add('hidden');
                // Spieler wechseln
                state.currentPlayer = state.currentPlayer === 'blue' ? 'pink' : 'blue';
                showScreen('diceIntro');
            });

            // --- Initialisierung und Allgemeine Listener ---
            
            // Startet die visuelle Aktualisierung für das Glücksrad
            const animateLoop = () => {
                updateVisuals();
                requestAnimationFrame(animateLoop);
            };
            requestAnimationFrame(animateLoop);

            // Initialen Screen starten
            showScreen('splashScreen');

            // Scroll-Handler für beide Listen-Elemente hinzufügen
            elements.selectionScene.querySelector('.scrolling-container').addEventListener('scroll', commonScrollHandler);
            elements.gameScene.querySelector('.scrolling-container').addEventListener('scroll', commonScrollHandler);

            // Responsive Anpassung der Item-Höhe beim Resize
            window.addEventListener('resize', () => {
                if (elements.selectionScene.style.display === 'flex') {
                    setupList(elements.selectionList, elements.selectionScene.querySelector('.scrolling-container'), allTerms);
                } else if (elements.gameScene.style.display === 'flex') {
                    setupList(elements.gameList, elements.gameScene.querySelector('.scrolling-container'), [...state.selectedTerms]);
                }
            });
        });
    </script>
</body>
</html>
