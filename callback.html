<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Redirect</title>
  <script>
    window.onload = () => {
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        const token = hash.match(/access_token=([^&]*)/)[1];
        localStorage.setItem("spotify_access_token", token);
        window.location.href = "index.html";
      } else {
        document.body.innerHTML = "<h2>Zugriffstoken fehlt.</h2><p>Bitte erneut einloggen.</p>";
      }
    };
  </script>
</head>

</body>
</html>
