<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Login</title>
</head>
<body>
  <p>Bitte warten, Anmeldung l√§uft...</p>
  <script>
    // Zugriffstoken aus URL-Fragment extrahieren
    const hash = window.location.hash;
    const params = new URLSearchParams(hash.substring(1));
    const accessToken = params.get('access_token');

    if (accessToken) {
      localStorage.setItem('spotifyAccessToken', accessToken);
      window.location.href = 'index.html';
    } else {
      document.body.innerHTML = "<p>Fehler: Zugriffstoken konnte nicht extrahiert werden.</p>";
    }
  </script>
</body>
</html>
