<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Callback</title>
</head>
<body>
  <p>üîÅ Anmeldung wird verarbeitet ...</p>

  <script>
    // Access-Token aus URL-Hash extrahieren
    const hash = window.location.hash;
    if (hash) {
      const params = new URLSearchParams(hash.substring(1));
      const accessToken = params.get("access_token");

      if (accessToken) {
        // Token im LocalStorage speichern
        localStorage.setItem("spotifyAccessToken", accessToken);
        // Weiterleitung zur√ºck zur Startseite
        window.location.href = "index.html";
      } else {
        document.body.innerHTML = "<p>‚ùå Zugriffstoken fehlt!</p>";
      }
    } else {
      document.body.innerHTML = "<p>‚ùå Kein Redirect-Hash gefunden.</p>";
    }
  </script>
</body>
</html>
